<div class="flex justify-center items-center min-h-screen bg-transparent px-4 lg:px-8">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-md shadow-md p-6">
        <h2 class="uppercase text-blue-600 dark:text-blue-400 text-2xl font-bold text-center mb-6">Login</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">
                    Email <span class="text-red-600">*</span>
                </label>
                <input type="email" id="email" formControlName="email"
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 text-sm focus:ring-2 focus:ring-blue-500">
                <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
                    class="text-red-600 text-sm mt-1">
                    Valid email is required
                </div>
            </div>

            <!-- Password -->
            <div class="mb-4 relative">
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">
                    Password <span class="text-red-600">*</span>
                </label>
                <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                    class="w-full px-3 py-2 pr-10 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 text-sm focus:ring-2 focus:ring-blue-500">
                <button type="button" (click)="togglePasswordVisibility()"
                    class="absolute top-9 right-3 text-gray-500 dark:text-gray-300 hover:text-gray-800 dark:hover:text-white">
                    <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7s-8.268-2.943-9.542-7z" />
                    </svg>
                    <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 012.065-3.368m1.623-1.623A9.964 9.964 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.958 9.958 0 01-4.108 5.131M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18" />
                    </svg>
                </button>
                <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
                    class="text-red-600 text-sm mt-1">
                    Password is required
                </div>
            </div>

            <!-- Submit -->
            <div class="flex justify-end">
                <button type="submit" [disabled]="isSubmitting || loginForm.invalid"
                    class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50">
                    {{ isSubmitting ? 'Logging in...' : 'Login' }}
                </button>
            </div>
        </form>

        <!-- Redirect -->
        <p class="text-sm text-center text-gray-600 dark:text-gray-300 mt-4">
            Don't have an account?
            <a routerLink="/auth/register" class="text-blue-600 hover:underline dark:text-blue-400">Register</a>
        </p>
        <p class="text-sm text-center text-gray-600 dark:text-gray-300 mt-4">
            Token Expired?
            <a routerLink="/auth/verify-otp" class="text-blue-600 hover:underline dark:text-blue-400">Authenticate</a>
        </p>
    </div>
</div>
