<div class="flex justify-center items-center min-h-screen bg-transparent px-4 lg:px-8">
    <div class="w-full max-w-4xl bg-white dark:bg-gray-800 rounded-md shadow-md p-8">
        <h2 class="text-blue-600 uppercase dark:text-blue-400 text-3xl font-bold text-center mb-10">
            Register User
        </h2>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- First Name -->
                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">
                        First Name <span class="text-red-600">*</span>
                    </label>
                    <input type="text" id="firstName" formControlName="firstName"
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 text-sm focus:ring-2 focus:ring-blue-500">
                    <div *ngIf="registerForm.get('firstName')?.touched && registerForm.get('firstName')?.invalid"
                        class="text-red-600 text-sm mt-1">
                        First name is required
                    </div>
                </div>

                <!-- Last Name -->
                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">
                        Last Name <span class="text-red-600">*</span>
                    </label>
                    <input type="text" id="lastName" formControlName="lastName"
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 text-sm focus:ring-2 focus:ring-blue-500">
                    <div *ngIf="registerForm.get('lastName')?.touched && registerForm.get('lastName')?.invalid"
                        class="text-red-600 text-sm mt-1">
                        Last name is required
                    </div>
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">
                        Email <span class="text-red-600">*</span>
                    </label>
                    <input type="email" id="email" formControlName="email"
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 text-sm focus:ring-2 focus:ring-blue-500">
                    <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid"
                        class="text-red-600 text-sm mt-1">
                        Valid email is required
                    </div>
                </div>

                <!-- Phone -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">
                        Phone <span class="text-red-600">*</span>
                    </label>
                    <input type="number" id="phone" formControlName="phone"
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 text-sm focus:ring-2 focus:ring-blue-500">
                    <div *ngIf="registerForm.get('phone')?.touched && registerForm.get('phone')?.invalid"
                        class="text-red-600 text-sm mt-1">
                        Phone number is required
                    </div>
                </div>



                <!-- Password -->
                <div class="relative">
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">
                        Password <span class="text-red-600">*</span>
                    </label>
                    <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                        class="w-full px-3 py-2 pr-10 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 text-sm focus:ring-2 focus:ring-blue-500">
                    <button type="button" (click)="togglePasswordVisibility('password')"
                        class="absolute top-9 right-3 text-gray-500 dark:text-gray-300 hover:text-gray-800 dark:hover:text-white">
                        <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7s-8.268-2.943-9.542-7z" />
                        </svg>
                        <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 012.065-3.368m1.623-1.623A9.964 9.964 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.958 9.958 0 01-4.108 5.131M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18" />
                        </svg>
                    </button>
                    <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid"
                        class="text-red-600 text-sm mt-1">
                        Minimum 8 characters
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="relative">
                    <label for="confirmPassword"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">
                        Confirm Password <span class="text-red-600">*</span>
                    </label>
                    <input [type]="showConfirmPassword ? 'text' : 'password'" id="confirmPassword"
                        formControlName="confirmPassword"
                        class="w-full px-3 py-2 pr-10 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 text-sm focus:ring-2 focus:ring-blue-500">
                    <button type="button" (click)="togglePasswordVisibility('confirm')"
                        class="absolute top-9 right-3 text-gray-500 dark:text-gray-300 hover:text-gray-800 dark:hover:text-white">
                        <svg *ngIf="!showConfirmPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7s-8.268-2.943-9.542-7z" />
                        </svg>
                        <svg *ngIf="showConfirmPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 012.065-3.368m1.623-1.623A9.964 9.964 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.958 9.958 0 01-4.108 5.131M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18" />
                        </svg>
                    </button>
                    <div *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched"
                        class="text-red-600 text-sm mt-1">
                        Passwords do not match
                    </div>
                </div>

            </div>

            <!-- Submit Button -->
            <div class="flex flex-col items-center mt-8 space-y-4">
                <button type="submit" [disabled]="isSubmitting || registerForm.invalid"
                    class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 disabled:opacity-50">
                    {{ isSubmitting ? 'Registering...' : 'Register' }}
                </button>

                <!-- Redirect to Login -->
                <div class="text-sm text-gray-600 dark:text-gray-300">
                    Already have an account?
                    <a routerLink="/auth" class="text-blue-600 cursor-pointer hover:underline dark:text-blue-400">Log
                        in</a>
                </div>
            </div>
        </form>
    </div>
</div>
