<div class="flex justify-center items-center min-h-screen bg-transparent px-4 lg:px-8">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-md shadow-md p-6">
        <h2 class="uppercase text-blue-600 dark:text-blue-400 text-2xl font-bold text-center mb-6">Login</h2>

        <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
            <!-- OTP -->
            <div class="mb-4">
                <label for="otp" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">
                    Authentication Code <span class="text-red-600">*</span>
                </label>
                <input type="text" id="otp" formControlName="otp"
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 text-sm focus:ring-2 focus:ring-blue-500">

                @if (otpForm.get('otp')?.touched && otpForm.get('otp')?.invalid) {
                <div class="text-red-600 text-sm mt-1">
                    Authentication code is required
                </div>
                }
            </div>


            <!-- Submit -->
            <div class="flex justify-end">
                <button type="submit" [disabled]="isSubmitting || otpForm.invalid"
                    class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50">
                    {{ isSubmitting ? 'Verifying...' : 'Verify' }}
                </button>
            </div>
        </form>

        <!-- Redirect -->
        <p class="text-sm text-center text-gray-600 dark:text-gray-300 mt-4 cursor-pointer">
            Already verified?
            <a routerLink="/auth" class="text-blue-600 hover:underline dark:text-blue-400">Login</a>
        </p>
    </div>
</div>
